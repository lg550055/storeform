<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order form</title>
  </head>
  <body>
    <div class="container">

      <form id='order'>
        <h2>Order form</h2>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" id='first' placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="last" placeholder="Last name">
          </div>
        </div><br>
        <div class="form-group">
          <input type="text" class="form-control" id="st" placeholder="Street">
        </div>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" id='city' placeholder="City">
          </div>
          <div class="col">
            <input type="text" class="form-control" id='state' placeholder="State">
          </div>
          <div class="col">
            <input type="text" class="form-control" id='zip' placeholder="Zip">
          </div>
        </div><br>
        <h3>What would you like to order today?</h3>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="bracelet" value="Bracelet">
          <label class="form-check-label" for="bracelet">Bracelet</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="necklace" value="Necklace">
          <label class="form-check-label" for="necklace">Necklace</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="earrings" value="Earrings">
          <label class="form-check-label" for="earrings">Earrings</label>
        </div>
        <button type="submit" class="btn-primary">Order</button>
      </form>

      <div id="receipt">
        <h2>Thank you for your order <span id="full"></span></h2>
        <br>
        <h3>We'll ship the following:</h3>
        <h4 class="receipt" id="rbr"></h4>
        <h4 class="receipt" id="rnk"></h4>
        <h4 class="receipt" id="rer"></h4>
        <br>
        <h3>to this address:</h3>
        <h4><span id="add1"></span></h4>
        <h4><span id="add2"></span></h4>
      </div>

    </div>
  </body>
</html>
